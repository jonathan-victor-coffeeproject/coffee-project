<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="style.css">
    <title></title>
</head>

<body>
<h1 class="text-center">Coffee!</h1>
<hr>
<div class="container">
    <div class="row">
        <div class="col-6">
            <div id="coffees"></div>
        </div>
    </div>

    <h5 class="mb-1">Roast</h5>
    <form>
<select class=" form-control mb-3" id=" roast selection">
    <option>light</option>
    <option>All</option>
    <option>medium</option>
    <option>dark</option>
</select>
        <h6>Coffee Name</h6>
        <input class="form control mb-3" id="coffee-name" type="text"><br>
        <input class="form control btn btn-primary" id="submit" type="submit" />

    </form>
    <hr>
    <h2 class=" text-center">Add a Coffee</h2>

    <form>
        <select class=" form-control mb-3" id="">
            <option>light</option>
            <option>All</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <h6>Name</h6>
        <input class="form control mb-3" id="coffee-name" type="text"><br>
        <input class="form control btn btn-primary" id="submit" type="submit" />





<!--    Testing Testing-->



<div> </div>
</div>
