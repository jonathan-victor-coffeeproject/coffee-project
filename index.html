<h1 class="text-center">Coffee!</h1>
<hr>

<div class="container my-main ">
    <div class="row">
        <div class="col-6">
            <div id="coffees"></div>
        </div>

        <div class="col-6">
            <form>
                <h6 class="mb-1">Roast</h6>

                <select class="form-control mb-3" id="roast-selection">
                    <option>light</option>
                    <option selected>All</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <h6>Coffee Name</h6>

                <input class="form-control mb-3" id="coffee-name" type="text">
                <input class="form-control btn btn-primary" id="submit" type="submit" />
            </form>
            <hr>

            <h2 class="text-center ">Add a Coffee</h2>
            <form>
                <h6 class="mb-1">Roast</h6>

                <select class="form-control mb-3" id="addRoast-selection">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <h6>Name</h6>

                <input class="form-control mb-3" id="add-coffeeName" type="text">
                <input class="form-control btn btn-primary" id="add-submit" type="submit" />
            </form>
        </div>

    </div>
</div>
